<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>売上管理ツール</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="app">
        <aside class="sidebar">
            <div class="logo">
                <i data-lucide="bar-chart-3"></i>
                <span>SalesManager</span>
            </div>
            <nav>
                <button class="nav-item active" onclick="app.navigateTo('dashboard')">
                    <i data-lucide="layout-dashboard"></i>
                    <span>ダッシュボード</span>
                </button>
                <button class="nav-item" onclick="app.navigateTo('entry')">
                    <i data-lucide="plus-circle"></i>
                    <span>売上登録</span>
                </button>
                <button class="nav-item" onclick="app.navigateTo('list')">
                    <i data-lucide="list"></i>
                    <span>売上一覧</span>
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">ダッシュボード</h2>
                <div class="user-info">
                    <span id="current-date"></span>
                </div>
            </header>
            <div id="content-area">
                </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        // 今日の日付を表示する簡単な処理
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ja-JP');
    </script>
</body>
</html>
